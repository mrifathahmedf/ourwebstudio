<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dino Game - High Jump</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .game-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 200px;
            border: 2px solid black;
            overflow: hidden;
            background-color: white;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10px;
            background-color: brown;
        }
        .dino {
            position: absolute;
            bottom: 10px;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: black;
        }
        .cactus {
            position: absolute;
            bottom: 10px;
            left: 100%;
            width: 20px;
            height: 40px;
            background-color: green;
        }
        .score {
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .restart-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .restart-btn:hover { background-color: lightgray; }
        .touch-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .touch-btn:hover { background-color: gray; }
    </style>
</head>
<body>
    <div class="score">Score: 0</div>
    <div class="game-container">
        <div class="dino"></div>
        <div class="cactus"></div>
        <div class="ground"></div>
        <div class="game-over">
            Game Over! <br>
            <button class="restart-btn">Restart</button>
        </div>
    </div>
    <button class="touch-btn">Jump</button>

    <script>
        let dino = document.querySelector('.dino');
        let cactus = document.querySelector('.cactus');
        let scoreDisplay = document.querySelector('.score');
        let gameOverScreen = document.querySelector('.game-over');
        let restartBtn = document.querySelector('.restart-btn');
        let touchBtn = document.querySelector('.touch-btn');
        let isJumping = false;
        let jumpHeight = 10;
        let score = 0;
        let speed = 2000;

        function jumpStart() {
            if (!isJumping) {
                isJumping = true;
                let jumpInterval = setInterval(() => {
                    if (jumpHeight < 120) {
                        jumpHeight += 5;
                        dino.style.bottom = jumpHeight + "px";
                    }
                }, 20);

                function jumpEnd() {
                    clearInterval(jumpInterval);
                    let fallInterval = setInterval(() => {
                        if (jumpHeight > 10) {
                            jumpHeight -= 5;
                            dino.style.bottom = jumpHeight + "px";
                        } else {
                            clearInterval(fallInterval);
                            isJumping = false;
                        }
                    }, 20);

                    document.removeEventListener("keyup", jumpEnd);
                    touchBtn.removeEventListener("mouseup", jumpEnd);
                }

                document.addEventListener("keyup", jumpEnd);
                touchBtn.addEventListener("mouseup", jumpEnd);
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') jumpStart();
        });

        touchBtn.addEventListener('mousedown', jumpStart);

        function moveCactus() {
            cactus.style.left = "100%";
            cactus.style.transition = `left ${speed / 1000}s linear`;
            setTimeout(() => {
                cactus.style.left = "-20px";
            }, 100);
        }

        function increaseSpeed() {
            if (speed > 800) speed -= 100;
        }

        setInterval(() => {
            if (cactus.style.left === "-20px") {
                moveCactus();
                increaseSpeed();
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            }
        }, 2000);

        moveCactus();

        function checkCollision() {
            let dinoRect = dino.getBoundingClientRect();
            let cactusRect = cactus.getBoundingClientRect();
            if (
                dinoRect.right > cactusRect.left &&
                dinoRect.left < cactusRect.right &&
                dinoRect.bottom > cactusRect.top
            ) {
                gameOverScreen.style.display = "block";
                clearInterval(gameLoop);
                cactus.style.left = "100%";
                cactus.style.transition = "none";
            }
        }

        let gameLoop = setInterval(checkCollision, 50);

        restartBtn.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
