<!DOCTYPE html>
<html lang="bn">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶®‡ßÄ‡¶≤‡¶æ - Google Gemini AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: white; text-align: center; }
        .chatbox { width: 90%; max-width: 400px; background: #1e1e1e; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); margin: 20px auto; }
        .messages { height: 300px; overflow-y: auto; padding: 10px; text-align: left; }
        .input-box { width: calc(100% - 20px); padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .user { text-align: right; color: #4CAF50; }
        .bot { text-align: left; color: #f1c40f; }
    </style>
</head>
<body>

    <h1>‡¶®‡ßÄ‡¶≤‡¶æ - ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ AI ‡¶¨‡¶æ‡¶®‡ßç‡¶ß‡¶¨‡ßÄ</h1>
    <div class="chatbox">
        <div class="messages" id="chat"></div>
        <input type="text" id="userInput" class="input-box" placeholder="‡¶®‡ßÄ‡¶≤‡¶æ‡¶ï‡ßá ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶¨‡¶≤‡ßã...">
        <button onclick="sendMessage()">‡¶™‡¶æ‡¶†‡¶æ‡¶ì</button>
        <button onclick="startListening()">üéô ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡ßã</button>
    </div>

    <script>
        const apiKey = "AIzaSyDQqgQD3-vqEP-ElvgDzCINSBKN3UBJPxg";  // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶∞ Google Gemini API Key ‡¶¨‡¶∏‡¶æ
        const apiUrl = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`;

        function sendMessage() {
            let userText = document.getElementById("userInput").value;
            if (userText.trim() === "") return;

            let chat = document.getElementById("chat");
            chat.innerHTML += `<p class="user">‡¶§‡ßÅ‡¶Æ‡¶ø: ${userText}</p>`;
            document.getElementById("userInput").value = "";

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
            })
            .then(response => response.json())
            .then(data => {
                let botReply = data.candidates[0]?.content?.parts[0]?.text || "‡¶®‡ßÄ‡¶≤‡¶æ: ‡¶Ü‡¶Æ‡¶ø ‡¶¨‡ßÅ‡¶ù‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø‡¶®‡¶ø!";
                chat.innerHTML += `<p class="bot">‡¶®‡ßÄ‡¶≤‡¶æ: ${botReply}</p>`;
                speak(botReply);
                chat.scrollTop = chat.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
                chat.innerHTML += `<p class="bot">‡¶®‡ßÄ‡¶≤‡¶æ: ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá! ‡¶™‡¶∞‡ßá ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßã‡•§</p>`;
            });
        }

        function speak(text) {
            let speech = new SpeechSynthesisUtterance();
            speech.lang = "bn-BD";
            speech.text = text;
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }

        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "bn-BD";

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                document.getElementById("userInput").value = transcript;
                sendMessage();
            };

            recognition.start();
        }
    </script>

</body>
</html>
