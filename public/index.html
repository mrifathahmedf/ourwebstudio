<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Website</title>
    <script>
        async function translateText() {
            let text = document.getElementById("text").value;
            let targetLang = document.getElementById("targetLang").value;

            let response = await fetch('/translate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text, target_lang: targetLang })
            });

            let data = await response.json();
            document.getElementById("result").innerText = data.translated_text || "Error in translation!";
        }
    </script>
</head>
<body>
    <h1>Simple Translator</h1>
    <textarea id="text" placeholder="Enter text"></textarea>
    <select id="targetLang">
        <option value="en">English</option>
        <option value="bn">Bengali</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="ar">Arabic</option>
        <option value="hi">Hindi</option>
    </select>
    <button onclick="translateText()">Translate</button>
    <h3>Translation:</h3>
    <p id="result"></p>
</body>
</html>
