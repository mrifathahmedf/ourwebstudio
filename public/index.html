<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Social Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        details {
            width: 250px;
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        summary {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            transition: background 0.3s;
        }

        summary:hover {
            background: #0056b3;
        }

        .nav-list {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            text-decoration: none;
            color: #333;
            background: #eee;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-item:hover {
            background: #ddd;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <details>
        <summary>📢 Find me on social media</summary>
        <div class="nav-list">
            <a href="#" class="nav-item">📸 Instagram</a>
            <a href="#" class="nav-item">🐦 Twitter</a>
            <a href="#" class="nav-item">🎥 YouTube</a>
            <a href="#" class="nav-item">🌍 Website</a>
            <a href="#" class="nav-item">💼 LinkedIn</a>
            <a href="#" class="nav-item">✈️ Telegram</a>
        </div>
    </details>

</body>
</html>
