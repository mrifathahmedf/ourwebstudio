<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Nav List</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .nav-list {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            background: #fff;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
