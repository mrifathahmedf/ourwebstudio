<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dairy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">My Dairy</div>
    <nav class="nav-icons">
      <a href="#home" title="Home"><i class="fas fa-home"></i></a>
      <a href="#video" title="Videos"><i class="fas fa-tv"></i></a>
      <a href="#groups" title="Groups"><i class="fas fa-users"></i></a>
      <a href="#marketplace" title="Marketplace"><i class="fas fa-chart-bar"></i></a>
      <a href="#profile" title="Profile"><i class="fas fa-user"></i></a>
    </nav>
  </header>

  <main class="content">
    <section id="home">
      <h2>ডায়েরী ১</h2>
      <p>এখানে তোর প্রথম ডায়েরির কন্টেন্ট থাকবে।</p>
    </section>
    <section id="video">
      <h2>ডায়েরী ২</h2>
      <p>এখানে তোর দ্বিতীয় ডায়েরির কন্টেন্ট থাকবে।</p>
    </section>
    <section id="groups">
      <h2>ডায়েরী ৩</h2>
      <p>এখানে তোর তৃতীয় ডায়েরির কন্টেন্ট থাকবে।</p>
    </section>
    <section id="marketplace">
      <h2>ডায়েরী ৪</h2>
      <p>এখানে তোর চতুর্থ ডায়েরির কন্টেন্ট থাকবে।</p>
    </section>
    <section id="profile">
      <h2>ডায়েরী ৫</h2>
      <p>এখানে তোর পঞ্চম ডায়েরির কন্টেন্ট থাকবে।</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
